{% extends 'nav.html' %}
{% block body_block%}
<script type="text/javascript">
  function Myfun(){

    alert('Thank you for your feedback');

  }
  $(document).ready(function(){
    $('#id_First_Name').attr("class","form-control");

    $('#id_Email').attr("class","form-control");
    $('#id_First_Name').attr("class","form-control");
    $('#id_First_Name').attr("pattern","[A-Za-z]{2,}","title","Name should be A to Z");
    $('#id_Last_Name').attr("class","form-control");
    $('#id_Last_Name').attr("pattern","[A-Za-z]{2,}");
    $('#id_Last_Name').attr("title","Name should be A to Z");
    $('#id_Contact_Number').attr("class","form-control");
    $('#id_Contact_Number').attr("pattern","[0-9]{10}");
    $('#id_Contact_Number').attr("title","Should be 10 digit");
    $('#id_Comment').attr("class","form-control");
    $('#id_Name').attr("pattern","[A-Za-z]{2,}");
    $('#id_Name').attr("title","Name should be A to Z");
  });
</script>
<div class="container" style='margin-top:10%;'>

  <div class="alert-success" id = 'result'>

  </div>
<h1 style="text-align:center;">Please Let Us Know Your Query</h1>

        <form method="post" onsubmit="Myfun()">
          <div class="form-group">

           <table class='table'>

                  {{ form.as_table }}

            </table>
            </div>

            {% csrf_token %}
            <input type="submit"  value="Feedback" class='btn btn-danger btn-block mb-5'>
        </form>


    </div>




{% endblock %}
